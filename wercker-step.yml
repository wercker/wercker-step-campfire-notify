name: campfire-notify
version: 0.1.0
description: Send a message to a Campfire room
properties:
  token:
    type: string
    required: true
  room-id:
    type: string
    required: true
  subdomain:
    type: string
    required: true
  failed-message:
    type: string
  passed-message:
    type: string
  on:
    type: string
    default: always
